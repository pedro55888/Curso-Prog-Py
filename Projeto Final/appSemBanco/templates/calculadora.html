{% extends "layout.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <div class="card-header bg-secondary text-white mb-3 text-center">
            <h3 class="mb-0">Calculadora</h3>
        </div>
        <form method="POST">
            <div class="row g-2">
                <div class="col-5">
                    <input type="number" name="num1" class="form-control" placeholder="Número 1" required>
                </div>
                <div class="col-2">
                    <select name="operacao" class="form-select">
                        <option value="soma">+</option>
                        <option value="subtracao">-</option>
                        <option value="multiplicacao">*</option>
                        <option value="divisao">/</option>
                        <option value="divisao_inteira">//</option>
                        <option value="potencia">**</option>
                        <option value="modulo">%</option>
                    </select>
                </div>
                <div class="col-5">
                    <input type="number" name="num2" class="form-control" placeholder="Número 2" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Calcular</button>
        </form>
        {% if result is not none %}
        <div class="alert alert-success text-center mt-3">
            <strong>Resultado:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
