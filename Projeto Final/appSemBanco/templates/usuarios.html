{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Lista de Usuários</h3>
            <a href="{{ url_for('gerenciar_usuario') }}" class="btn btn-light btn-sm">
                <i class="fas fa-user-plus"></i> Adicionar Usuário
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user_id, user in users.items() %}
                        <tr>
                            <td>{{ user['nome'] }} {{ user['sobrenome'] }}</td>
                            <td>{{ user['email'] }}</td>
                            <td class="text-center">
                                <a href="{{ url_for('gerenciar_usuario', user_id=user_id) }}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <a href="{{ url_for('excluir_usuario', user_id=user_id) }}" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Tem certeza que deseja excluir este usuário?')">
                                    <i class="fas fa-trash-alt"></i> Excluir
                                </a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="text-center text-muted">Nenhum usuário cadastrado.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
